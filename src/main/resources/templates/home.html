<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Spring Boot started</title>
</head>
<body>
<table>
    <tr>
        <td>Name:</td>
        <td th:text="${auth.name}"></td>
    </tr>
    <tr>
        <td>Authorities:</td>
        <td th:text="${auth.authorities}"></td>
    </tr>
</table>
<form action="/logout" method="post">
    <input type="submit" value="Logout">
</form>
<hr/>

<h2>Inventory Management</h2>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Price</td>
    </tr>
    </thead>
    <tbody>

    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <form method="post" th:action="@{'/add/' + ${item.id}}">
                <input type="submit" value="Add to Cart"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<h2>My Cart</h2>
<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Quantity</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cart.cartItems}">
        <td th:text="${cartItem.item.id}"></td>
        <td th:text="${cartItem.item.name}"></td>
        <td th:text="${cartItem.quantity}"></td>

        <td>
            <form th:method="delete" th:action="@{'/remove/' + ${cartItem.item.id}}">
                <input type="submit" value="-1"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
